<div class="container">
  <p class="header-text">Достижения</p>
  <div class="component-content">
    <div class="add-content-box">
      <div class="form-box">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Достижения</mat-label>
          <input matInput #selectedAchievement>
        </mat-form-field>
      </div>
      <div class="button-box">
        <button mat-button (click)="onSelectAchievement(selectedAchievement.value)">Добавить</button>
      </div>
    </div>
    <div class="content-items">
      <div class="list-box">
        <ul class="list">
          <li class="list-item" *ngFor="let achievement of achievementsList">
            <app-achievements-item [achievement]="achievement" (clicked)="onDeleteButtonClick($event, achievement)">
            </app-achievements-item>
          </li>
        </ul>
      </div>
      <div class="null-box">
    
      </div>
    </div>
  </div>
</div>
