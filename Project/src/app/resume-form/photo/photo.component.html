<div class="container">
  <p class="header-text">Фото</p>
  <div class="component-content">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Путь к фото</mat-label>
      <input [ngModel]="photo" matInput #position>
    </mat-form-field>
    <p class="or-text">ИЛИ</p>
    <input [ngModel]="photo" (change)="fileProgress($event)" class="form-field" type="file" placeholder="Upload file">
    <img *ngIf="previewUrl" [src]="previewUrl" height="300" alt="img">
  </div>
</div>
