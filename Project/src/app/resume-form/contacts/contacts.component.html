<div class="container">
  <p class="header-text">Контакты</p>
  <div class="component-content">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Телефон</mat-label>
      <input (change)="onChangePhoneValue($event)" [imask]="{mask: '+{375}(00)000-00-00'}" value="+375(" matInput>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <input (change)="onChangeEmailValue($event)" matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Git</mat-label>
      <input (change)="onChangeGitValue($event)" placeholder="login" matInput>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Skype</mat-label>
      <input (change)="onChangeSkypeValue($event)" placeholder="login" matInput>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>LinkedIn</mat-label>
      <input (change)="onChangeLinkedInValue($event)" placeholder="login" matInput>
    </mat-form-field>
  </div>
</div>
