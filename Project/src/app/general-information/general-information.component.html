<div class="general-information-container">
  <p class="header-text">Общие сведения</p>
  <div class="general-information">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>ФИО</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput [matDatepicker]="picker" placeholder="Дата рождения">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Проживание</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Готов(а) к переезду в город</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</div>
